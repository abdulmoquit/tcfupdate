<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title>The Calcutta Fitness - Transform Your Body, Transform Your Life</title>

    content="Join The Calcutta Fitness Studio Plus (TCF) - Kolkata's #1 fitness chain with 6 branches, 50+ expert trainers, and 15K+ active members. Transform your fitness journey today!" />

    content="gym kolkata, fitness center, crossfit, zumba, yoga, personal training, TCF gym, calcutta fitness" />

  <meta name="theme-color" content="#DC2626" />

    content="Transform your body with expert trainers, world-class equipment, and 6 branches across Kolkata." />
  <meta property="og:type" content="website" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="The Calcutta Fitness - Transform Your Life" />

    content="Join Kolkata's premier fitness chain with 15K+ members and 50+ expert trainers." />
